<app-header></app-header>

<div class="univ-col pad_btm" style="height: 160px">
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <!-- <img src="../../assets/gim_logo.png" style="width: 120px;"> -->
                <!-- <p class="wt_txt">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore. </p> -->

            </div>

            <div class="col-sm-2">
            </div>
            <div class="col-sm-3" style="margin-top: -40px;margin-left: -11px">
                <h1 class="page_ttl">Global Mobility Request</h1>
                <!-- <img src="../../assets/banner_element.png" style="width: 140px;"> -->
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row pad_univ">
        <div class="col-lg-12">
            <div style="padding: 15px;">
                <div class="dropzone" fileDragDrop (filesChangeEmiter)="onFileChange($event)">
                    <div class="text-wrapper">
                        <div class="centered">
                            <input type="file" name="file" id="file" multiple="multiple" (change)="onFileChange($event)" accept=".png,.jpg,.doc,.docx,.pdf">
                            <label for="file"><img src="../../assets/upload_icon.png"> Select your file or Drop it here!</label>
                            <p class="primary-color font12" style="padding-top: 20px;">(.xls,.xlsx,.png,.jpg,.doc,.docx,.pdf)</p>
                        </div>
                    </div>
                </div>
                <div>
                    <mat-list>
                        <!-- <h3 mat-subheader>Files</h3> -->
                        <mat-list-item *ngFor="let file of files">
                            <mat-icon mat-list-icon>folder</mat-icon>
                            <h4 mat-line>{{file.name}}</h4>{{file.progress}}
                            <div class="progress">
                                <div class="progress-bar bg-success" [ngStyle]="{'width':file.progress+'%'}"></div>
                            </div>
                            <button mat-icon-button color="warn" (click)="deleteFile(file)"><img src="../../../assets/Delete.png"> </button>
                            <mat-divider></mat-divider>
                        </mat-list-item>
                    </mat-list>
                </div>

            </div>
        </div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-2">
                    <button mat-raised-button class="export_btn" style="float: left !important;" routerLink="/request-edit/{{id}}"><i class="fa fa-arrow-left" aria-hidden="true"></i> &ensp;BACK</button>
                    <!-- <a class="back_btn" routerLink="/request-edit/{{id}}"><i class="fa fa-arrow-left" aria-hidden="true"></i> &ensp;Back</a> -->
                </div>
                <div class="offset-lg-8 col-lg-2">
                    <button mat-button class="creat_rrf_next" (click)="onSubmit()" style="margin-top: 0px !important;">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
