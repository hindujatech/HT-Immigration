<div class="alert_msg" *ngIf="message" style="color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; position: relative; border: 1px solid transparent; border-radius: 3px; margin-top: -1px;text-align: center;" [ngClass]="{ 'pd-xs-x-30': message, 'alert-success': message.type === 'success', 'alert_custom': message.type === 'error' }">{{message.text}}</div>
